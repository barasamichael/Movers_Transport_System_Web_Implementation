{% extends "base.html" %}
{% block title %}
    {{super()}}
    list of offenses
{% endblock title%}

{% block page_content %}
<div class = "container">
	<table class = "table table-responsive table-hover table-striped">
            <caption>
		<h3>
			List of offenses
		</h3>
	    </caption>
            <thead class = "thead-dark">
                <tr>
                	<th>offense ID</th>
                	<th>description</th>
		</tr>
            </thead>
	    <tbody>
		{% for offence in offences %}
			<tr>
				<td>{{offence.offence_id}}</td>
				<td>{{offence.description}}</td>
        		</tr>
		{% endfor %}
            </tbody>
        </table>

</div>
{% endblock page_content %}
